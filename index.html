<!doctype html>
<html ng-app>
<head>
    <link rel="stylesheet" href="bower_components/lungo/lungo.css">
    <link rel="stylesheet" href="bower_components/lungo/lungo.icon.css">
    <link rel="stylesheet" href="bower_components/lungo/lungo.theme.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body ng-controller="AppCtrl">

<section id="main" data-transition="slide" data-aside="features" class="drag">
    <header>
            <h1 class="title centered" >Sleating</h1>
    </header>
    <article id="form-indented" class="indented scroll active">
        <div class="form">
            <label>label +  input</label>
            <fieldset class="radius shadow">
                <fieldset ng-repeat="food in foods.hydrate">
                <label ng-class="typeDisabled[food.type]" class="" >
                    {{food.name}}</label>
                <input type="checkbox" name="{{food.name}}" ng-click="change(food)" ng-disabled="typeDisabled[food.type]" class="text align_right error">
                </fieldset>
            </fieldset>
        </div>
    </article>
</section>


<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/quojs/quo.js"></script>
<script src="bower_components/lungo/lungo.js"></script>
<script>
    Lungo.init({});
</script>
<script src="js/app.js"></script>
</body>
</html>
